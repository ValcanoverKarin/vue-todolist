<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue todolist</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div id="root">
        <!--container-->
        <div class="container">
            <!--logo-->
            <div class="logo">
                <img src="https://www.boolean.careers/images/misc/logo.png" alt="logo">
            </div>
            <!--end logo-->

            <!--new todo-->
            <div class="new-todo">
                <!--------1e. aggiunto il v-model-------->
                <!--------3e. aggiunto keyup.enter per far si che quando l'utente schiaccia invio (con il focus sulla imput) succede ciÃ² che fa il click-------->
                <input v-model="userNewTodo" @keyup.enter="addNewTodo" class="text-input" type="text" placeholder="Nuovo Todo">
                <!--------3a. aggiunto il click per far partire la funzione schiacciando aggiungi-------->
                <button @click="addNewTodo" class="btn">Aggiungi</button>
            </div>
            <!--end new todo-->

            <!--lista todos-->
            <div class="todos-container">
                <!--todos-list-->
                <ul class="todos-list">
                    <!--------1c. aggiungo v-for per stampare i todo-------->
                    <!--------2d. aggiungo index-------->
                    <li v-for="(todo, index) in todos">
                        {{ todo }}
                        <!--------2a. aggiunto il click per far si che schiacciando la x la frase corrispondente si cancelli-------->
                        <!--------2e. aggiungo index alla funzione-------->
                        <span class="delete" @click="deleteTodo(index)">
                            <i class="fas fa-times"></i>
                        </span>
                    </li>
                </ul>
                <!--end todos-list-->
            </div>
            <!--end lista todos-->
        </div>
        <!--end container-->
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
